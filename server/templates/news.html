{% extends "layout.html" %}
{% block body %}
<body class="news">

	<ul class="news-list container-fluid">
		<!-- Loop Start -->
		{%for item in news_list%}
			<li class="news-list-item row">
				<span class="date col-xs-2">{{item[0]}}</span>
				<span class="headline col-xs-5">{{item[1]}}</span>
				<span class="url col-xs-5">{{item[2]}}</span>
			</li>
		{%endfor%}
		<!-- Loop End -->
	</ul>

{%for i in range(0, tickers)%}
    <div class="TickerNews">
    	<h2 class="ticker-title">
    		
        <div class="ti_wrapper" style="left:{{position}}px">
            <div id="ti_content-{{i}}">
                {{html[i]}}
            </div>
        </div>
    </div>
{%endfor%}

</body>
{% endblock %}
