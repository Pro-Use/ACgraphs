{% extends "layout.html" %}
{% block body %}
<body class="news"
	  {% if position == 0 %}
	  data-screen="7"
	  {% else %}
	  data-screen="8"
	  {%endif%}
	>

	<ul id="left-news-feed" class="news-list">
		<!-- Loop Start -->
		{%for item in news_list%}
			<li class="news-list-item row-max {{item[4]}}">
				<span class="align-centre emotion col-xs-1">{{item[0]}}</span>
				<span class="align-centre score span col-xs-1">{{item[1]}}</span>
				<span class=" news-headline col-xs-8">{{item[2]}}</span>
				<span class="align-centre time col-xs-1">{{item[3]}}</span>
			</li>
		{%endfor%}
		<!-- Loop End -->
	</ul>

{%for i in range(0, tickers)%}
	<div class="news-ticker-wrapper"{% if position != 0 %} style="background:#000"{% endif %}>
		<div class="news-ticker-wrapper-inner">
			{% if position == 0 %}
			<div class="news-ticker-title">
				BREAKING NEWS
			</div>
			{% endif %}
			<div class="news-ticker-container">
	        	<div class="ti_wrapper" style="left:{{position}}px">
	            	<div id="ti_content">
	                	{{html}}
	            	</div>
				</div>
	        </div>
	    </div>
    </div>
{%endfor%}

</body>
<script src="{{url_for('static', filename='js/newsSocket.js')}}"></script>
{% endblock %}
