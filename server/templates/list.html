{% extends "layout.html" %}
{% block body %}
<body class="list-body">
	<ul class="list-container">
		<!-- Loop Start -->
		{%for item in initial_data%}

			<li class="list-item row-max up">
				<span class="align-centre score col-xs-1">{{item[0]}}</span>
				<span class="align-centre icon">
					{% if item[0] >= 0 %}
					<span class="list-item-up-icon"> </span>
					{% else %}
					<span class="list-item-down-icon"></span>
					{% endif %}
				</span>
				<span class="align-centre source">{{item[1]}}</span>
				<span class="list-item-content">{{item[2]}}</span>
				<span class="align-centre time">{{item[3]}}</span>
			</li>
		{%endfor%}
		<!-- Loop End -->
	</ul>
</body>
{% endblock %}
