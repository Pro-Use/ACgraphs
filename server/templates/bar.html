{% extends "layout.html" %}
{% block body %}
<body class="news">

<div id="bar"></div>

<script>
	  var options = {
            chart: {
                height: 350,
                type: 'bar',
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                    dataLabels: {
                        position: 'bottom',
                    }
                }
            },
            dataLabels: {
              enabled: true,
              position: 'bottom',
              textAnchor: 'start',
              formatter: function(val, opt) {
                  return opt.w.globals.labels[opt.dataPointIndex]
              },
              offsetX: 0,
              offsetY: 0,
            },
            series: [{
                data: [{{initial_data[1]}}, {{initial_data[2]}}, {{initial_data[3]}}, {{initial_data[4]}}, {{initial_data[5]}}]
            }],
            xaxis: {
                type: 'categories',
                categories: ['joy', 'anger', 'disgust', 'sadness', 'fear'],
                labels: {
                    show: false,
                },
                axisBorder: {
                    show: true,
                }
            },
            grid: {
                show: false,
            },
            fill: {
              type: 'gradient',
              gradient: {
                colorStops: [
                                {
                                  offset: 0,
                                  color: '#000',
                                  opacity: 1
                                },
                                {
                                  offset: 40,
                                  color: '#808080',
                                  opacity: 0.6
                                },
                                {
                                  offset: 100,
                                  color: '#FFF',
                                  opacity: 0
                                },
                            ]
              }
            }
        }

       var barchart = new ApexCharts(
            document.querySelector("#bar"),
            options
        );

        barchart.render();
</script>

</body>
{% endblock %}
